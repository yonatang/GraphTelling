<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Graph example</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: auto;
            position: relative;
            width: 960px;
        }

        text {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        form {
            position: absolute;
            right: 10px;
            top: 10px;
        }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js" type="application/javascript"></script>
</head>
<body>
<script src="graph.js" type="application/javascript"></script>

</body>
</html>
